    <section id="form">
        <form>
            
                <h4 style="text-align: center;color:aliceblue;font-size:30px;font-weight: bolder;">SIGN-UP</h4>
           
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="@username">
                <label for="floatingInput">Username</label>
              </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            <h6 style="text-align: center;color:aliceblue;">Not have an account?<a href="registration.html" style="color:beige;">Click here</a></h6>
            </form>
    </section>
